{% extends "account/layout.html" %}
{% load static %}

{% block content %}
<div style="text-align: center; margin-top: 50px; animation: fadeIn 2s;">
    <div style="position: relative; display: inline-block;">
        <div class="checkmark-circle" hx-get="{% url 'account:profile' %}" hx-trigger="load delay:5s" hx-target="body" hx-swap="innerHTML" hx-push-url="true">
            <div class="accent-lines" aria-hidden="true"></div>
            <i class="bi bi-check" style="color: white; font-size: 4rem; display: flex; justify-content: center; align-items: center;"></i>
        </div>
    </div>
    <h1 style="color: #186E23; font-size: 3rem;">ðŸŽ‰ Welcome to <img src="{% static 'logo.svg' %}" alt="Logo" style="height: 3.6rem; vertical-align: top;"> {{ user.first_name }}! ðŸŽ‰</h1>
    <p style="color: #555; font-size: 1.5rem;">You have been successfully logged in. We're excited to have you on board! ðŸ˜Š</p>
    <p style="color: #888; font-size: 1.2rem;">Redirecting to your profile in 5 seconds...</p>
</div>

<div id="confetti-container"></div>

<script>
    // Redirect after 5 seconds

    // Confetti effect
    function createConfetti() {
        const confettiContainer = document.getElementById('confetti-container');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiContainer.appendChild(confetti);
        }
    }
    createConfetti();
</script>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .checkmark-circle {
        width: 100px;
        height: 100px;
        background-color: #186E23;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
        position: relative;
        animation: popIn 0.5s ease-out;
    }

    .checkmark {
        color: white;
        font-size: 3rem;
        font-weight: bold;
    }

    .accent-lines {
        position: absolute;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(76, 175, 80, 0.5) 50%, transparent 70%);
        border-radius: 50%;
        animation: pulse 1.5s infinite ease-out;
    }

    @keyframes popIn {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(1.5);
            opacity: 0;
        }
    }

    #confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(-100vh) rotate(0deg);
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
        }
    }
</style>
{% endblock %}
